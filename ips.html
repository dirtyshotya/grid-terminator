<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/settings.html">Settings</a>
        <a href="ips.html">Set IPs</a>
        <a href="wifi.html">Set Wi-Fi</a>
    </nav>
    <div class="container">
        <h1 class="neon-text">Submit IP Addresses</h1>
        <form class="ipForm" data-index="1">
            <div class="form-group">
                <label for="ip1" class="neon-text">IP Address 1</label>
                <input type="text" class="form-control" id="ip1" name="ip" placeholder="Enter IP Address">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
        <!-- Repeat form for each IP address up to 5 -->
        <form class="ipForm" data-index="2">
            <div class="form-group">
                <label for="ip2" class="neon-text">IP Address 2</label>
                <input type="text" class="form-control" id="ip2" name="ip" placeholder="Enter IP Address">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
        <form class="ipForm" data-index="3">
            <div class="form-group">
                <label for="ip3" class="neon-text">IP Address 3</label>
                <input type="text" class="form-control" id="ip3" name="ip" placeholder="Enter IP Address">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
        <form class="ipForm" data-index="4">
            <div class="form-group">
                <label for="ip4" class="neon-text">IP Address 4</label>
                <input type="text" class="form-control" id="ip4" name="ip" placeholder="Enter IP Address">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
        <form class="ipForm" data-index="5">
            <div class="form-group">
                <label for="ip5" class="neon-text">IP Address 5</label>
                <input type="text" class="form-control" id="ip5" name="ip" placeholder="Enter IP Address">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('.ipForm').on('submit', function (event) {
            event.preventDefault();

            const form = $(this);
            const ip = form.find('input[name="ip"]').val().trim();
            const index = form.data('index');
            const data = { ip: ip, index: index };

            $.ajax({
                url: '/ips',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (response) {
                    alert('Success: ' + response);
                },
                error: function (xhr) {
                    alert('An error occurred: ' + xhr.responseText);
                }
            });
        });
    </script>
